<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UncaughtHeroes - Heroes by Strength</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <h2>
          <a href="uncaught_heroes.html" class="text-decoration-none text-dark">UncaughtHeroes</a>
        </h2>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <h2>Heroes by Strength</h2>
    <form id="strengthForm">
      <div class="form-group">
        <label for="strengthValue">Enter Strength Value:</label>
        <input type="number" class="form-control" id="strengthValue" placeholder="Strength Value">
      </div>
      <button type="submit" class="btn btn-primary">Find Heroes</button>
    </form>
      <h2>All Heroes</h2>
      <div class="row mt-4" id="heroesList">
        <script>
          renderHeroesList();
        </script>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/get_heroes_by_strength.js"></script>
</body>
</html>
