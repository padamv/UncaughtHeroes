<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UncaughtHeroes - Add New Hero</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h2>
                    <a href="uncaught_heroes.html" class="text-decoration-none text-dark">UncaughtHeroes</a>
                </h2>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="mb-4">Add New Hero</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="picturePath">Picture Path:</label>
                <input type="text" class="form-control" id="picturePath" placeholder="Enter picture path">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="strength">Strength:</label>
                    <input type="number" class="form-control" id="strength" placeholder="Enter strength">
                </div>
                <div class="form-group col-md-4">
                    <label for="dexterity">Dexterity:</label>
                    <input type="number" class="form-control" id="dexterity" placeholder="Enter dexterity">
                </div>
                <div class="form-group col-md-4">
                    <label for="constitution">Constitution:</label>
                    <input type="number" class="form-control" id="constitution" placeholder="Enter constitution">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="intelligence">Intelligence:</label>
                    <input type="number" class="form-control" id="intelligence" placeholder="Enter intelligence">
                </div>
                <div class="form-group col-md-4">
                    <label for="wisdom">Wisdom:</label>
                    <input type="number" class="form-control" id="wisdom" placeholder="Enter wisdom">
                </div>
                <div class="form-group col-md-4">
                    <label for="speed">Speed:</label>
                    <input type="number" class="form-control" id="speed" placeholder="Enter speed">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="charisma">Charisma:</label>
                    <input type="number" class="form-control" id="charisma" placeholder="Enter charisma">
                </div>
                <div class="form-group col-md-4">
                    <label for="xp">XP:</label>
                    <input type="number" class="form-control" id="xp" placeholder="Enter XP">
                </div>
                <div class="form-group col-md-4">
                    <label for="mp">MP:</label>
                    <input type="number" class="form-control" id="mp" placeholder="Enter MP">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="hp">HP:</label>
                    <input type="number" class="form-control" id="hp" placeholder="Enter HP">
                </div>
                <div class="form-group col-md-4">
                    <label for="baseAttack">Base Attack:</label>
                    <input type="number" class="form-control" id="baseAttack" placeholder="Enter base attack">
                </div>
                <div class="form-group col-md-4">
                    <label for="baseDefense">Base Defense:</label>
                    <input type="number" class="form-control" id="baseDefense" placeholder="Enter base defense">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="maxSpells">Max Spells:</label>
                    <input type="number" class="form-control" id="maxSpells" placeholder="Enter max spells">
                </div>
                <div class="form-group col-md-4">
                    <label for="carryingCapacity">Carrying Capacity:</label>
                    <input type="number" class="form-control" id="carryingCapacity" placeholder="Enter carrying capacity">
                </div>
                <div class="form-group col-md-4">
                    <label for="weight">Weight:</label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter weight">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="height">Height:</label>
                    <input type="number" class="form-control" id="height" placeholder="Enter height">
                </div>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <select multiple class="form-control" id="skills">
                    <option value="Skill 1">Skill 1</option>
                    <option value="Skill 2">Skill 2</option>
                    <option value="Skill 3">Skill 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weapons">Weapons:</label>
                <select multiple class="form-control" id="weapons">
                    <option value="Weapon 1">Weapon 1</option>
                    <option value="Weapon 2">Weapon 2</option>
                    <option value="Weapon 3">Weapon 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="spellList">Spells:</label>
                <select multiple class="form-control" id="spellList">
                    <option value="Spell 1">Spell 1</option>
                    <option value="Spell 2">Spell 2</option>
                    <option value="Spell 3">Spell 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="items">Items:</label>
                <select multiple class="form-control" id="items">
                    <option value="Item 1">Item 1</option>
                    <option value="Item 2">Item 2</option>
                    <option value="Item 3">Item 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Hero</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
